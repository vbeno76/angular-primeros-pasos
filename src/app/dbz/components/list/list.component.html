<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
  let ind = index;
  let isFirst = first;
  let isLast = last;
  let isEven = even;
  let isOdd = odd;
  " class="list-group-item d-flex justify-content-between
  align-items-center" [ngClass]="{
    'list-group-item-dark': isLast,
    'list-group-item-primary':isEven
}">
    <div>
      <span class="text-primary">{{ind + 1}}. </span>
      <span>{{character.name}} - </span>
      <strong>Power: </strong>
      <span> {{character.power}} </span>
    </div>
    <!-- <span>Es par: {{isEven}}</span>
    <span>Es Inpar: {{isOdd}}</span>
    <span>Es el primero {{isFirst}}</span>
    <span>Es el Ãºtimo {{isLast}}</span> -->
    <button (click)="onDeleteCharacter(character.id)" class="btn btn-danger">X</button>
  </li>
</ul>
